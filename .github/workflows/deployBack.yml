name: Deploy Back to EKS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: dev-eks     # p.ej. dev-eks
  K8S_MANIFEST: kubernetes/back.yml
  NAMESPACE: back

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod_aws
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: v1.30.0

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

    - name: Ensure namespace
      run: kubectl get ns $NAMESPACE || kubectl create namespace $NAMESPACE

    - name: Apply back manifest
      run: |
        kubectl apply -f $K8S_MANIFEST
        kubectl rollout status deployment/materias-deployment -n $NAMESPACE --timeout=180s

    - name: Show shared ALB hostname (group web)
      run: |
        kubectl get ingress -n $NAMESPACE -o json \
        | jq -r '.items[] | select(.metadata.annotations["alb.ingress.kubernetes.io/group.name"]=="web") \
          | .status.loadBalancer.ingress[0].hostname' | sort -u
