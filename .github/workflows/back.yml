name: BACK BUILD PUSH & DEPLOY

on:
  push:
    branches: [ "main" ]
    paths:
      - "back/**"
      - ".github/workflows/build-and-push-back.yml"
  workflow_dispatch:
    inputs:
      action:
        description: Qué hacer
        type: choice
        required: true
        options: [create, destroy]
        default: create

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: dev-ecr
  CLUSTER_NAME: dev-eks
  NAMESPACE: back
  BACK_MANIFEST: kubernetes/back.yml

concurrency:
  group: back-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-push-back:
    runs-on: ubuntu-latest
    environment: prod_aws
    if: ${{ github.event_name == 'push' || inputs.action == 'create' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (back/)
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:back
          provenance: false         # <- evita subir attestation de provenance
          sbom: false               # <- evita subir el SBOM como artefacto
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_back:
      name: Deploy Back
      needs: [build-and-push-back]
      runs-on: ubuntu-latest
      environment: prod_aws
      if: ${{ github.event_name == 'push' || inputs.action == 'create' }}

      steps:
        - uses: actions/checkout@v4

        - name: Configure AWS
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region:            ${{ env.AWS_REGION }}

        - name: Setup kubectl
          uses: azure/setup-kubectl@v4
          with:
            version: v1.30.0

        - name: Update kubeconfig
          run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

        # ⚠️ Fuerza un rollout aunque el tag sea el mismo (anotación "kick")
        - name: Bump annotation to force rollout
          run: |
            kubectl -n $NAMESPACE annotate deployment back-deployment ci-kick=$(date +%s) --overwrite || true

        - name: Apply back manifest
          run: |
            kubectl apply -f $BACK_MANIFEST
  
  destroy_back:
      name: Destroy Back
      runs-on: ubuntu-latest
      environment: prod_aws
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'destroy' }}
      steps:
        - uses: actions/checkout@v4

        - name: Configure AWS
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region:            ${{ env.AWS_REGION }}

        - name: Setup kubectl
          uses: azure/setup-kubectl@v4
          with:
            version: v1.30.0

        - name: Update kubeconfig
          run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

        - name: Destroy back manifest
          run: |
            kubectl -n $NAMESPACE get all 
            kubectl delete -f $BACK_MANIFEST
        
        - name: Validate resources
          run: |
            kubectl get namespaces
            kubectl -n $NAMESPACE get all